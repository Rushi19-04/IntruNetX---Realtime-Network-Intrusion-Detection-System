<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IntruNetX IDS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, #e6e9f0, #eef1f5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the page takes at least full screen height */
        }

        .main-content {
            flex-grow: 1; /* Pushes the footer to the bottom */
        }

        .header {
            background-color: #020941; /* Custom teal-ish color */
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            margin-bottom: 15px;
        }

        .header i {
            font-size: 35px;
            margin-right: 15px;
        }

        .quote {
            font-style: italic;
            color: #d4e3f7;
            margin-top: 8px;
        }

        .nav-tabs .nav-link.active {
            background-color: #020941;
            color: white;
            font-weight: 600;
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 0px;
            background-color: white;
            padding: 0px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 1cm;  /* Move the entire table up by 1cm */
        }

        .table thead th {
            position: sticky;
            top: 0;
            background-color: #020941;
            color: white;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-top: -1cm; /* âœ… Move header row up by 1cm */
            z-index: 2;
        }

        .table thead tr {
            margin-top: -2cm;
            display: table-row;
        }


        .table-container table {
            margin-top: 2; /* Removes any extra spacing at the top */
        }


        .status-indicator {
            font-weight: bold;
            margin-left: 15px;
        }

        .badge-proto {
            font-size: 0.8em;
        }

        /* Table Styling */
        .table {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
            padding: 10px 10px;
            border: none;
        }

        .table thead th {
            position: sticky;
            top: 0;
            background-color: #020941;
            color: white;
        }

        /* Align buttons */
        .d-flex.justify-content-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Export CSV Button Styling */
        .export-btn {
            background-color: #007bff; /* Blue color */
            color: white;
            font-size: 14px; /* Smaller font size */
            padding: 8px 12px; /* Reduced padding */
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
        }

        .export-btn:hover {
            background-color: #0069d9;
            cursor: pointer;
        }

        .export-btn i {
            margin-right: 6px;
        }

        .export-btn:focus {
            box-shadow: none;
        }

        /* Footer */
        .footer {
            background-color: #020941;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto; /* Ensures footer stays at the bottom */
            width: 100%;
            border-top: 2px solid #ffffff;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <div class="d-flex justify-content-center align-items-center">
                <i class="fas fa-shield-alt"></i>
                <h2>IntruNetX IDS</h2>
            </div>
            <p class="quote">"Monitoring the unseen, securing the unknown."</p>
            <p class="quote">Devendra | Rushikesh | Viraj | Shubham</p>
        </div>

        <ul class="nav nav-tabs mt-4" id="myTab">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#dashboard">Dashboard</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#statistics">Statistics</button>
            </li>
        </ul>

        <div class="tab-content p-3 main-content">
            <!-- Dashboard -->
            <div class="tab-pane fade show active" id="dashboard">
                <div class="my-3 d-flex justify-content-between">
                    <div>
                        <button id="start-btn" class="btn btn-success">Start Capture</button>
                        <button id="stop-btn" class="btn btn-danger">Stop Capture</button>
                        <span id="status" class="status-indicator text-success"></span>
                    </div>
                    <!-- Export Button -->
                    <button id="export-btn" class="export-btn">
                        <i class="bi bi-download"></i> Export CSV
                    </button>
                </div>

                <div class="table-container">
                    <table class="table table-hover align-middle">
                        <thead class="table-primary sticky-top">
                            <tr>
                                <th>Timestamp</th>
                                <th>Source IP</th>
                                <th>Destination IP</th>
                                <th>Protocol</th>
                                <th>Src Port</th>
                                <th>Dst Port</th>
                                <th>Length</th>
                                <th>Action</th>
                                <th>Prediction</th>

                            </tr>
                        </thead>
                        <tbody id="packet-table-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- Statistics -->
            <div class="tab-pane fade" id="statistics">
                <h5 class="my-3">Blocked IPs</h5>
                <div class="table-container">
                    <table class="table table-hover align-middle">
                        <thead class="table-danger sticky-top">
                            <tr>
                                <th>Timestamp</th>
                                <th>Source IP</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="blocked-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; <span id="current-year"></span> IntruNetX IDS. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS logic -->
    <script>
        document.getElementById('start-btn').addEventListener('click', () => {
            console.log("Start button clicked");
            fetch('/start_capture')
                .then(res => res.text())
                .then(msg => {
                    console.log("Capture started:", msg);
                    document.getElementById('status').innerText = msg;
                })
                .catch(err => {
                    console.error("Error starting capture:", err);
                    document.getElementById('status').innerText = "Failed to start";
                });
        });

        document.getElementById('stop-btn').addEventListener('click', () => {
            console.log("Stop button clicked");
            fetch('/stop_capture')
                .then(res => res.text())
                .then(msg => {
                    console.log("Capture stopped:", msg);
                    document.getElementById('status').innerText = msg;
                })
                .catch(err => {
                    console.error("Error stopping capture:", err);
                    document.getElementById('status').innerText = "Failed to stop capture";
                });
        });

        function fetchData() {
            fetch('/captured_data')
                .then(res => res.json())
                .then(data => {
                    const tableBody = document.getElementById('packet-table-body');
                    tableBody.innerHTML = '';
                    data.forEach(packet => {
                        // Fixed: wrap in backticks for valid template string
                        const protoBadge = `<span class="badge text-bg-primary badge-proto">${packet.protocol}</span>`;
                        const row = `<tr>
                            <td>${packet.timestamp}</td>
                            <td>${packet.src_ip}</td>
                            <td>${packet.dst_ip}</td>
                            <td>${protoBadge}</td>
                            <td>${packet.src_port || '-'}</td>
                            <td>${packet.dst_port || '-'}</td>
                            <td>${packet.length}</td>
                            <td><button class="btn btn-sm btn-outline-danger" onclick="blockIP('${packet.src_ip}')">Block</button></td>
                            <td>${packet.prediction || '-'}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                });

            fetch('/blocked_ips')
                .then(res => res.json())
                .then(data => {
                    const tableBody = document.getElementById('blocked-table-body');
                    tableBody.innerHTML = '';
                    data.forEach(entry => {
                        const row = `<tr>
                            <td>${entry.timestamp}</td>
                            <td>${entry.src_ip}</td>
                            <td><button class="btn btn-sm btn-outline-success" onclick="unblockIP('${entry.src_ip}')">Unblock</button></td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                });
        }

        function blockIP(ip) {
            fetch('/block_ip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip })
            });
        }

        function unblockIP(ip) {
            fetch('/unblock_ip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip })
            });
        }

        function exportCSV() {
            fetch('/export_csv')
                .then(res => res.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'captured_traffic.csv';
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(err => console.error("Export failed:", err));
        }

        // Bind Export CSV button
        document.getElementById('export-btn').addEventListener('click', exportCSV);

        setInterval(fetchData, 3000);

        // Set current year dynamically
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
